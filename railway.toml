[build]
builder = "nixpacks"
# Primero, construye el frontend. Luego, instala las dependencias del backend.
buildCommand = "cd frontend && npm install && npm run build && cd .. && pip install -r backend/requirements.txt"

[deploy]
# Inicia el servidor backend, que tambi√©n sirve el frontend.
startCommand = "uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
healthcheckTimeout = 300
